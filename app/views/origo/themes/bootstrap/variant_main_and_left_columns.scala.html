@(node:main.origo.core.ui.RenderedNode)

@import views.html.origo.core.tags._

@theme(node) {

    <div class="container">

        <h1 class="muted">Origo CMS</h1>

        @_navigation(node.navigation)

        <div class="container">

            <div class="masthead">
                <h2>@node.title</h2>
            </div>

            <div class="row">
                <div class="span3">
                    @_region(node, "left")
                </div>

                <div class="span9">
                    @_region(node, "main")
                </div>
            </div>
        </div>

    </div>
}
