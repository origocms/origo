@(context: main.origo.core.annotations.ThemeVariant.Context)

@import views.html.origo.core.tags._

@theme(context.node) {

    <div class="container">

        <h1 class="muted">Origo CMS</h1>

        @_navigation(context.node.navigation)

        <div class="container">

            <div class="masthead">
                <h2>@context.node.title</h2>
            </div>

            <div class="row">
                <div class="span3">
                    @_region(context, "left")
                </div>

                <div class="span6">
                    @_region(context, "main")
                </div>

                <div class="span3">
                    @_region(context, "right")
                </div>

            </div>

        </div>

    </div>
}
