@(navigation:java.util.List[main.origo.core.ui.NavigationElement])

@if(navigation != null && !navigation.isEmpty) {
    <div class="navbar navbar-default hidden-print">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand visible-xs visible-sm hidden-md hidden-lg" href="/">Origo CMS</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                @_navigation_children(navigation)
            </ul>
        </div>
    </div>
}
