@(node:main.origo.core.ui.DecoratedNode)

@import views.html.origo.core.tags._

@theme(node) {

    <div class="container">

        @_navigation(node.navigation)

        <div class="page-header hidden-sm hidden-xs visible-md visible-lg">
            <h1>Origo CMS</h1>
        </div>

        <h2>@node.title</h2>

        <div class="row">
            <div class="col-md-3">
                @_region(node, "left")
            </div>

            <div class="col-md-9">
                @_region(node, "main")
            </div>
        </div>

    </div>

}
