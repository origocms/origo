@(pages:List[models.origo.core.BasicPage])

@import main.origo.admin.interceptors.content.basicpage.BasicPageAdminProvider

<div class="panel pages">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>Title</td>
                <td>Node</td>
                <td>Version</td>
                <td></td>
            </tr>
        </thead>
        @pages.map { page =>
            <tr>
                <td>@page.title</td>
                <td>@page.nodeId</td>
                <td>@page.version</td>
                <td>
                    <a class="btn btn-small" href="@controllers.origo.admin.routes.Dashboard.pageWithTypeAndIdentifier("content", BasicPageAdminProvider.EDIT_TYPE, page.nodeId)">Edit</a>
                </td>
            </tr>
        }
    </table>
    <a class="btn btn-small" href="@controllers.origo.admin.routes.Dashboard.pageWithType("content", BasicPageAdminProvider.NEW_TYPE)">New</a>

</div>
