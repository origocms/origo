@(nodes:List[main.origo.core.Node])

<div class="panel pages">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Node</th>
                <th>Type</th>
                <th>Version</th>
                <th></th>
            </tr>
        </thead>
        @nodes.map { node =>
        <tr>
            <td>@node.title</td>
            <td>@node.nodeId</td>
            <td>@node.nodeType</td>
            <td>@node.version</td>
            <td>
                <a class="btn btn-small" href="@controllers.origo.admin.routes.Application.page(node.nodeId)">Edit</a>
            </td>
        </tr>
        }
    </table>
    @*<a class="btn btn-small" href="@controllers.origo.admin.routes.Application.create()">New</a>*@

</div>
