@(node:main.origo.core.ui.RenderedNode)

@import views.html.origo.core.tags._

@head = {
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/origo/admin/three_columns.min.css")' xmlns="http://www.w3.org/1999/html">
}

@scripts = {
}

@theme(node, head, scripts) {

    @_navigation(node.navigation)

    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h1>@node.title</h1>
        </div>
    </header>


    <div class="container">
        <div class="row">
            <div class="span12">
                @_region(node, "top")
            </div>
        </div>

        <div class="row">
            <div class="span3">
                @_region(node, "left")
            </div>
            <div class="span6">
                @_region(node, "main")
            </div>
            <div class="span3">
                @_region(node, "right")
            </div>
        </div>
    </div>
}
