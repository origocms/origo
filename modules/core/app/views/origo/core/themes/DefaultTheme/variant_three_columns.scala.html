@(node:main.origo.core.ui.DecoratedNode)

@import views.html.origo.core.tags._

@theme(node) {

    <div class="header">
        <h1>Origo CMS</h1><h2> - @node.title</h2>
    </div>


    <div class="container">

        <div class="row">
            <div class="span2">
                @_navigation(node.navigation)
            </div>
            <div class="span2">
                @_region(node, "left")
            </div>
            <div class="span6">
                @_region(node, "main")
            </div>
            <div class="span2">
                @_region(node, "right")
            </div>
        </div>

    </div>
}
