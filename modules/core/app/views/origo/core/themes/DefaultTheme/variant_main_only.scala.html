@(context: main.origo.core.annotations.ThemeVariant.Context)

@import views.html.origo.core.tags._

<div class="header">
    <h1>Origo CMS</h1><h2> - @context.node.title</h2>
</div>


<div class="container">

    <div class="row">
        <div class="span2">
            @_navigation(context.node.navigation)

        <div class="span10">
            @_region(context, "main")
        </div>
    </div>

</div>
}
