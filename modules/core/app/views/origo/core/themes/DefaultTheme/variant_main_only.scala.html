@(context: main.origo.core.annotations.ThemeVariant.Context)

@import views.html.origo.core.tags._

@head = {
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/origo/core/default_main_only.min.css")' xmlns="http://www.w3.org/1999/html">
}

@scripts = {
}

@theme(context.node, head, scripts) {

    @_navigation(context.node.navigation)

        <header class="jumbotron subhead" id="overview">
            <div class="container">
                <h1>@context.node.title</h1>
            </div>
        </header>


        <div class="container">

            <div class="row">
                <div class="span12">
                    @_region(context, "main")
                </div>
            </div>
        </div>
}
