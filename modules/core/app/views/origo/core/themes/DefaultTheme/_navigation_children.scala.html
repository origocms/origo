@(navigation:java.util.List[main.origo.core.ui.NavigationElement])

@navigation.map { item =>
    @if(item.children.isEmpty) {
        <li @if(item.selected){ class="active"}>
            <a href="@item.link">@item.title</a>
        </li>
    } else {
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">@item.title</a>
            <ul class="dropdown-menu">
                @_navigation_children(item.children)
            </ul>
        </li>
    }
}
