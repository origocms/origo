@(context: main.origo.core.annotations.ThemeVariant.Context)

@head = {
    <link rel='stylesheet' href='@routes.Assets.at("core/stylesheets/main_and_left_columns.min.css")' xmlns="http://www.w3.org/1999/html">
}

@scripts = {
}

@theme(context.renderedNode, head, scripts) {

<div class="layout-main-and-left">
    <div class="head">
        <h3>${node.title}</h3>
    </div>

#{origo.core.navigation links:navigation, as:'full'/}

    <div class="left-column">
        <div class="content">
        #{verbatim}${node.get('left')}#{/verbatim}
        </div>
    </div>

    <div class="main-column">
        <div class="content">
        #{verbatim}${node.get('main')}#{/verbatim}
        </div>
    </div>
</div>

}
