@(form:Form[controllers.origo.core.PreviewToken.PreviewTokenForm])


@helper.form(action = controllers.origo.core.routes.PreviewToken.submit) {
    @helper.inputDate(form("preview"), 'placeholder -> "yyyy/mm/dd")

    @if(form("preview") != null) {
        <button class="btn">Create Ticket</button>
    } else {
        <button class="btn">Update Ticket</button>
    }
}
