@(node:models.origo.core.RootNode)

    <h3>Node @node.nodeId</h3>

    Version @node.version<br/>
    Type @if(node.nodeType != null){@node.nodeType}else{&lt;not set&gt;}<br/>
    Publish @if(node.publish != null){@node.publish}else{&lt;not set&gt;}<br/>
    UnPublish @if(node.unPublish != null){node.unPublish}else{&lt;not set&gt;}<br/>
